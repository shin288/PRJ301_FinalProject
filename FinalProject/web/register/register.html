<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="register.css" rel="stylesheet" type="text/css"/>
        <title>Register</title>
    </head>
    <body>
        <main>
            <form action="register.php" method="post">
                <h1>Sign Up</h1>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter username" autofocus>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter FPT email here" autofocus>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" autofocus>
                </div>
                <div>
                    <label for="password2">Password Again:</label>
                    <input type="password" name="password2" id="password2" placeholder="Retype password" autofocus>
                </div>
                <div>
                    <label for="agree">
                        <input type="checkbox" name="agree" id="agree" value="yes"/> I agree
                        with the
                        <a href="#" title="term of services">term of services</a>
                    </label>
                </div>
                <button type="submit">Register</button>
                <footer>Already a member? <a href="../index.html">Login here</a></footer>
            </form>
        </main>
    </body>
</html>
